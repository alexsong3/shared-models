name: Publish crate
on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write  # ðŸ‘ˆ Cho phÃ©p ghi release (báº¯t buá»™c cho action-gh-release)

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          
      - name: Build crate (optional but useful)
        run: cargo build --manifest-path shared-models/Cargo.toml

      - name: Package crate
        run: cargo package --manifest-path shared-models/Cargo.toml

      - name: Upload .crate file to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            target/package/*.crate